{% set name = "pcl" %}
{% set version = "1.15.1" %}
{% set major_version = version.split(".")[0] %}
{% set minor_version = version.split(".")[1] %}
{% set sha256 = "e1d862c7b6bd27a45884a825a2e509bfcbd4561307d5bfe17ce5c8a3d94a6c29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/pointcloudlibrary/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('pcl', max_pin='x.x.x') }}
  # vtk is not available on ppc64le, see https://github.com/conda-forge/vtk-feedstock/pull/335#issuecomment-2887407611
  # and https://github.com/conda-forge/conda-forge.github.io/issues/2510 for general discussion on ppc64le support
  skip: true  # [ppc64le]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - ninja                          # [win]
    - make                           # [unix]
    - pkgconfig
    - qt6-main                       # [build_platform != target_platform and not ppc64le]
  host:
    - xorg-libxfixes                 # [linux]
    - libgl-devel                    # [linux]
    - flann
    - nanoflann
    - eigen
    - libboost-devel
    - tbb-devel                      # [win]
    - qhull
    - vtk
    - libpng
    - glew
    - qt6-main  # [not ppc64le]
  run:
    # These dependencies are required for find_package(PCL) to work, they can be moved to a pcl-devel package if that is created
    - flann
    - nanoflann
    - qhull
    - glew
    - eigen
    - libboost-devel
    - vtk

test:
  commands:
    - test -d $PREFIX/include/{{ name }}-{{ major_version }}.{{ minor_version }}/{{ name }}              # [not win] 
    - if not exist %LIBRARY_INC%\\{{ name }}-{{ major_version }}.{{ minor_version }}\\{{ name }} exit 1  # [win] 
    - cmake-package-check PCL
  requires:
    - cmake-package-check
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

about:
  home: http://www.pointclouds.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Point Cloud Library (PCL)
  description: |
    The Point Cloud Library (PCL) is a standalone, large scale, open project for 2D/3D image and point cloud processing.
  doc_url: http://www.pointclouds.org
  dev_url: https://github.com/pointcloudlibrary/pcl

extra:
  recipe-maintainers:
    - chambbj
    - hobu
    - Tobias-Fischer
    - traversaro
